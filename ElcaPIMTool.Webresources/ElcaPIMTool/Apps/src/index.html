<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>

    <script
      type="text/javascript"
      src="elca_DashBoardResourcesScripts"
    ></script>
    <link rel="stylesheet" href="elca_DashBoardResourcesStyles" />
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <div class="header">
        <div class="header__logo">
          <a href="#">
            <img
              src="http://bcv-crm/Test/WebResources/elca_logo"
              alt=""
              width="80px"
              height="80px"
            />
          </a>
        </div>
        <div class="header__title">
          <p>Project Information Management</p>
        </div>
        <div class="header__main_list">
          <ul class="navlinks">
            <li class="languages">
              <a href="#" id="lang_en">EN</a>
              <a href="#" id="lang_fr">| FR</a>
            </li>
            <li>
              <a href="#" id="help">Help</a>
            </li>
            <li>
              <a href="#" id="logout">Log out</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section>
      <aside class="sidebar">
        <ul>
          <li>
            <a href="#">Projects list</a>
          </li>
          <li>
            <a href="#">New</a>
          </li>
          <li><a href="#">Project</a></li>
          <li>
            <a href="#">Customer</a>
          </li>
          <li>
            <a href="#">Supplier</a>
          </li>
        </ul>
      </aside>
      <main>
        <div class="main-title">
          <p>Project list</p>
        </div>
        <div class="search-taskbar">
          <form id="myForm">
            <input
              type="search"
              id="searchInput"
              class="form-item"
              placeholder="Project number, name, customer name"
            />

            <select id="selectInput" class="form-item" placeholder="Project status" required>
              
            </select>

            <button type="button" class="form-item" id="submitButton">Search project</button>
            <button type="button" class="form-item" id="resetButton">Reset Search</button>
          </form>
        </div>
        <div class="main-table">
          <table
            id="dataTable"
            class="table table-bordered table-striped"
            style="width: 100%"
          >
            <thead>
              <tr>
                <th></th>
                <th>Number</th>
                <th>Name</th>
                <th>Status</th>
                <th>Customer</th>
                <th>Start Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
              <tr>
                  <th colspan="7"  style="display: none;">
                    <div style="display: flex; justify-content: space-between; margin-right:20px">
                      <div class="checked-count">
                      </div>
                      <div style="color:red;">
                        delete selected items
                        <a href="#" onclick="deleteMultiProject()">
                          <img
                            src="elca_DeleteIcon"
                            alt=""
                            width="15px"
                            height="15px"
                          />
                        </a>
                      </div>
                    </div>
                  </th>
              </tr>
          </tfoot>
          </table>
        </div>
      </main>
    </section>
  </body>
</html>
